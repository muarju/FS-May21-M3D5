<!doctype html>
<html lang="en">
  <head>
    <title>Spotify</title>
    <link rel="icon" href="assets/images/icon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custome CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- Required Jasvascript -->
    <script type="module" async src="./js/showRunner.js"></script>
  </head>
  <body>
   <div class="container-fluid">
       <div class="row flex-xl-nowrap">
           <div class="col-md-2 col-xs-2 sidebar">
               <img src="assets/images/logo.png" class="logo">
               <aside id="colorlib-aside" role="complementary" class="js-fullheight">
                <nav id="colorlib-main-menu" role="navigation">
                <ul>
                <li class="colorlib-active"><a href="#">Home</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
                </nav>
                </aside> 
           </div>
           <main id="main-content-home" class="col-md-10 col-xs-8 main-content">
            <nav id="nav-top">
              <div class="arrows">
                <button data-testid="top-bar-back-button" aria-hidden="true" aria-label="Go back" disabled="" class="_8780d098bf4fa4b72c62f7f4c869e817-scss fcae410939337be1f28cb50fe3d0dcb3-scss" title="Go back"><svg role="img" focusable="false" height="24" width="24" viewBox="0 0 24 24" class="Svg-sc-1usfroi-0 kcaoHR _6fe5d5efc9b4a07d5c424071ac7cdacb-scss"><polyline points="16 4 7 12 16 20" fill="none" stroke="#dddddd"></polyline></svg></button>
                <button data-testid="top-bar-forward-button" aria-hidden="true" aria-label="Go forward" disabled="" class="_8780d098bf4fa4b72c62f7f4c869e817-scss e228f25654282e1c84018873fefaa148-scss" title="Go forward"><svg role="img" focusable="false" height="24" width="24" viewBox="0 0 24 24" class="Svg-sc-1usfroi-0 kcaoHR _6fe5d5efc9b4a07d5c424071ac7cdacb-scss"><polyline points="8 4 17 12 8 20" fill="none" stroke="#dddddd"></polyline></svg></button>
              </div>
              <div id="login dropdown">
                  <a class="nav-link dropdown-toggle rounded login text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="https://i.scdn.co/image/ab67706f0000000218e20d8d2bc7aa007d305e57" height="30px" alt="...">
                      Arju
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
              </div>
            </nav>
           
            <section id="morning">
              <h2>Good morning</h2>
              <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-5 my-3 morning-cards">
              </div>
            </section>

           <section id="recently-played">
              <h3>Recently played</h3>
              <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-6 my-3 recently-played-cards" >
              </div>
            </section>
           
             <section id="show-to-try">
              <h3>Shows to try</h3>
              <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-6 my-3 show-to-try" >
              </div>
            </section>
           </main>
       </div>
       <section class="sportifyfooter spotify-black" style="margin-bottom: 0px;">
        <div class="firstcol firstblock">
            <img src="assets/images/album/1.jpg" alt="" class="footerImage">
            <div>
               <h5 class="player-song-title d-none d-md-block">Another One Bytes the Dust - Remastered 2011 </h5>
               <div class="player-album-name">Queen</div>
            </div>
               <div class="p-2 flex-fill bd-highlight icon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg></div>
              <div class="p-2 flex-fill bd-highlight icon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
              </svg></div>
             
            </div>
        <div class="secondcol setcontent">
            <div class="buttons white-fade">
                <i class="fas fa-random fa-sm style_buttons"></i>
                <i class="fas fa-step-backward fa-sm style_buttons"></i>
                <i class="fas fa-play-circle fa-2x style_buttons text-white"></i>
                <i class="fas fa-step-forward fa-sm style_buttons"></i>
                <i class="fas fa-retweet fa-sm style_buttons"></i>
            </div>
            <div class="reading_bar">
                <div class="reader sizing_bars">
                    <div class="progress-bar spotify-green" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="thirdcol settings grey-fade">
            <i class="fas fa-list fa-xs settings-buttons"></i>
            <i class="fas fa-tv fa-xs settings-buttons"></i>
            <div class="volume">
                <i class="fas fa-volume-up fa-xs settings-buttons"></i>
                <div class="progress sizing_bars">
                    <div class="progress-bar spotify-green" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <i class="fas fa-expand-alt fa-xs settings-buttons settings-btn-expanded"></i>
        </div>
    </section>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
